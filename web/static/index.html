<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Versus</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="prompt-input" placeholder="Enter initial prompt...">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
        <details id="advanced-options-details">
            <summary>Advanced Options</summary>
            <div id="model-options-container">
                <div class="model-options">
                    <h3>Model 1</h3>
                    <label for="model1-select">Select Model:</label>
                    <select id="model1-select"></select>

                    <label for="model1-temperature">Temperature:</label>
                    <input type="number" id="model1-temperature" step="0.1" min="0" max="2" value="0.8">

                    <label for="model1-top-p">Top P:</label>
                    <input type="number" id="model1-top-p" step="0.1" min="0" max="1" value="0.9">

                    <label for="model1-max-tokens">Max Tokens (Response Length Limit):</label>
                    <input type="number" id="model1-max-tokens" step="1" min="-1" value="2048">

                    <label for="model1-context-size">Context Size (num_ctx):</label>
                    <input type="number" id="model1-context-size" step="1" min="0" value="16384">
                </div>
                <div class="model-options">
                    <h3>Model 2</h3>
                    <label for="model2-select">Select Model:</label>
                    <select id="model2-select"></select>

                    <label for="model2-temperature">Temperature:</label>
                    <input type="number" id="model2-temperature" step="0.1" min="0" max="2" value="0.8">

                    <label for="model2-top-p">Top P:</label>
                    <input type="number" id="model2-top-p" step="0.1" min="0" max="1" value="0.9">

                    <label for="model2-max-tokens">Max Tokens (Response Length Limit):</label>
                    <input type="number" id="model2-max-tokens" step="1" min="-1" value="2048">

                    <label for="model2-context-size">Context Size (num_ctx):</label>
                    <input type="number" id="model2-context-size" step="1" min="0" value="16384">
                </div>
            </div>
        </details>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
